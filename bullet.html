<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BULLET カタログ（画像ビューア）</title>
  <style>
    :root{--gold:#f1d38b}
    body{
      margin:0;background:#000;color:#fff;
      font-family:'Inter','Noto Sans JP','Noto Sans KR',sans-serif;
    }
    .nav{
      position:sticky;top:0;z-index:10;
      background:#111;
      border-bottom:1px solid var(--gold);
      padding:12px;
      text-align:center;
    }
    .nav a{
      color:var(--gold);
      text-decoration:none;
      margin:0 10px;
      font-size:14px;
    }
    .wrap{
      max-width:1080px;
      margin:0 auto;
      padding:10px 10px 40px;
    }
    .page{
      display:block;
      width:100%;
      height:auto;
      margin:0 0 8px;
      background:#111;
      border:0;
    }
    .top{
      position:fixed;
      right:14px;bottom:18px;
      background:#111;
      border:1px solid var(--gold);
      color:#fff;
      border-radius:999px;
      padding:10px 14px;
      text-decoration:none;
      font-size:12px;
    }
    @media(max-width:768px){
      .wrap{padding:8px}
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">← メニューへ</a> |
    <a href="theclass.html" style="color:#fff">THE CLASS →</a>
  </div>

  <div class="wrap" id="viewer"></div>
  <a class="top" href="#">↑ Top</a>

  <script>
    // ✅ BULLET 페이지 수 맞게 숫자만 바꿔줘 (지금 24로 가정)
    const totalPages = 16;
    const base = "img/bullet/page-";

    const viewer = document.getElementById("viewer");

    for (let i = 1; i <= totalPages; i++) {
      const img = document.createElement("img");
      img.loading = "lazy";
      img.decoding = "async";
      img.alt = `Page ${i}`;
      img.className = "page";
      img.src = `${base}${String(i).padStart(2,"0")}.webp`;
      viewer.appendChild(img);
    }
  </script>
</body>
</html>
